<ul>
  <li><a [class.disabled]="currentPage == 1" (click)="selectPage(1)" title="First page">&laquo;</a></li>
  <li><a [class.disabled]="currentPage == 1" (click)="selectPage(currentPage - 1)" title="Previous page">&lsaquo;</a></li>
  <li *ngIf="(currentPage - range) > 1">...</li>
  <li *ngFor="let page of pages | async">
    <a [class.active]="page == currentPage" (click)="selectPage(page)" [title]="'Page ' + page">{{page}}</a>
  </li>
  <li *ngIf="(currentPage + range) < totalPages">...</li>
  <li><a [class.disabled]="currentPage == totalPages" (click)="selectPage(currentPage + 1)" title="Next page">&rsaquo;</a></li>
  <li><a [class.disabled]="currentPage == totalPages" (click)="selectPage(totalPages)" title="Last page">&raquo;</a></li>
</ul>
